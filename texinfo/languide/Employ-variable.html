<h4 class="subsection">3.2.1 Employ variable</h4>

<p><a name="index-Employ-variable-4"></a>The command <span class="command">languide-employ-variable</span>, given an existing
variable definition, finds any existing uses of that value, and
substitutes the variable for them.
