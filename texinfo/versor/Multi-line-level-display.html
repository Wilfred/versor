<h5 class="subsubsection">9.3.2.1 Multi line level display</h5>

<p>
Type: boolean

Default value: (and (boundp 'emacs-major-version

					     (&gt;= emacs-major-version 21))
Whether to use multi-line indication of the current meta-level and level.
