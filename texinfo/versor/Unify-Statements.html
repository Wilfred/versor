<h4 class="subsection">5.2.1 Unify Statements</h4>

<p>
The command <span class="command">versor:unify-statements</span> turns the current Versor
selection into a compound statement.  In the normal Versor key
bindings, this command is bound to <kbd>C-insert {</kbd>.
